<div class="container">
    <br/><br/>
    <div class="col-md-5 col-md-offset-3">
        <form ng-submit="authenticate()">
            <div class="form-group">
                <label for="username">Utilizator</label>
                <input id="username" ng-required="true" class="form-control" ng-model="user.username"/>
            </div>
            <div class="form-group">
                <label for="password">Parola</label>
                <input id="password" ng-required="true" class="form-control" ng-model="user.password"/>
            </div>
            <button type="submit" class="btn btn-primary pull-left">Log in</button>
        </form>
    </div>
</div>
