<div class="container">
    <h2>Probleme neacceptate</h2>
    <div class="list-group all-problems">
        <div ng-repeat="prb in unacceptedProblems" class="list-group-item problem">
            <button ng-click="acceptProblem(prb.id)" class="btn btn-primary problem-btn">Acceptă problema</button>
            <h4 class="list-group-item-heading">{{::prb.name}}</h4>
            <p class="list-group-item-text">{{::prb.description}}</p>
        </div>
    </div>
</div>
